<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets//logo.svg" alt="Logo da Travelgram" />
      </div>

      <div>
        <img src="./assets//pesquisa.svg" alt="Lupa de pesquisa" />
        <span>Explorar</span>
        <span>Minhas viagens</span>
        <img src="./assets//perfil-header.svg" alt="Foto de perdil" />
      </div>
    </header>

    <main>
      <div class="main-header">
        <!-- Inicio -->
        <section>
          <div class="header-img">
            <img src="./assets//perfil2.svg" alt="Foto de perfil 2 " />
          </div>
          <div class="header-textos">
            <h1>Isabela Torres</h1>
            <span
              >Amante de viagens, cultura e gastronomia. 🌍✈️ Aqui compartilho
              as histórias registradas em cada clique, explorando cantinhos
              fascinantes do nosso planeta a partir da movimentada cidade de São
              Paulo. 🏙️📸</span
            >
          </div>
        </section>
        <!-- Fim -->

        <section>
          <div class="item-texto">
            <img src="./assets/localizao.svg" alt="Localização icone" />
            <span>São Paulo, Brazil</span>
          </div>
          <div class="item-texto">
            <img src="./assets/aviao.svg" alt="Avião icone" />
            <span>São Paulo, Brazil</span>
          </div>
          <div class="item-texto">
            <img src="./assets/fotos.svg" alt="Galeria icone" />
            <span>240 fotos</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
